<h1>정보 게시판</h1>
{% if user.is_authenticated %}
<a href="{%url 'information_new'%}">정보게시판글쓰기</a>
{% endif %}
{% for information in informations.all%}
    <h1><a href="{% url 'information_detail' information.id%}">{{information.title}}</a></h1>
    <p>{{information.pub_date}}</p>
    <p>{{information.summary}}</p>
{%endfor%}
