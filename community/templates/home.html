{%load socialaccount %}
{% providers_media_js %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUFS Live</title>
</head>
<body>
    <header>
        <h1>HUFS Live</h1>
    </header>
    
    <nav>
        <a href="/accounts/signup">회원가입</a> <br>

        {% if user.is_authenticated %}
        <a href="/accounts/logout">로그아웃</a> <br>
        {{user.username}} 님이 로그인 중

        {% else %}
        <a href = "{% provider_login_url 'google' %}"> 구글 로그인 </a>
        로그인 하세용
        {%endif%}
    </nav>
    
    <section>
        <div>
            {% for post in posts.all%}
                <h1>{{post.title}}</h1>
                <p>{{post.pub_date}}</p>
                <p>{{post.summary}} <a href="{% url 'detail' post.id%}">...more</a></p>
                <br><br>
            {%endfor%}
        </div>
    </section>

    <footer></footer>
    
</body>
</html>
