{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    {% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/new.css' %}">
    {% endblock %}
</head>
    <div class="board-bar">
        <a href="javascript:history.back();"><img src="{% static 'images/icon-arrow-right-white@2x.png' %}"></a>
        <span>정보게시판</span>
    </div>
    <div class="new-post">
        <div class="board-name">정보게시판</div>
        <form action="{% url 'information_create' %}">
            <input type="text" name="title" placeholder="제목 입력" class="title-input" value={{information.title}}>
            <textarea name="body" placeholder="외대생들의 온라인 놀이터, 훕스라이브" class="main-input">{{information.body}}</textarea>
            <div class="new-post-btn">
                <div class="error-message">{{error}}</div>
                <a href="javascript:history.back();">취소</a>
                <input class="btn btn-dark" type="submit" value="">
            </div>
        </form>    
    </div>
<body>
</body>
</html>
{% endblock %}
