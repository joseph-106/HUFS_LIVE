{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    {% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% endblock %}
</head>
<body>
    <div class="login-container">
        <div class="login-text">로그인</div>
        <!-- 에러메세지 -->
        <!-- <div class="error-message">아이디 혹은 비밀번호가 일치하지 않습니다</div>   -->
        <!-- 에러메세지 -->
        <form method = "POST" action="{%url 'login'%}">
            {% csrf_token %} <!--보안을 위한 난수 발생기-->
            <input name="username" type="text" placeholder="아이디" class="id-input">
            <input name="password" type="password" placeholder="비밀번호" class="pw-input">
            <div class="button-container"><input type="submit" value="로그인" class="login-submit btn btn-primary"></div>
        </form>
        <div class="signup-guide">
            <span>계정이 없으신가요?</span>
            <a href="{% url 'signup' %}">회원가입</a>
        </div>
    </div>
    <div class="ad-banner"><img src="{% static 'images/img-sample-banner@2x.png' %}"></div>
</body>
</html>
{% endblock %}
